<html lang="zh-CN">

<head>

  <style>
    body {
      background-color: #FAF9F6;
      /* Warm Paper White */
      font-family: 'Inter', sans-serif;
      color: #002FA7;
      /* Klein Blue text */
      margin: 0;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    .serif {
      font-family: 'Playfair Display', serif;
    }

      font-family: 'Rye', serif;

      background: #002FA7;

    }

      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #E5E7EB;
    }

    ::-webkit-scrollbar-thumb {
      background: #002FA7;
      border: 2px solid #FAF9F6;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #FF4500;
      /* Sunset Orange hover */
    }

    /* Utility for text outlines/strokes if needed */

      -webkit-text-stroke: 1px #002FA7;
    }
